url: https://pneuvial.github.io/sanssouci

reference:
- title: "Main functions"
  desc: > 
    Functions to perform post hoc inference for 
    one- and two sample tests as described in the 
    BNR (2020) paper
- contents:
  - SansSouci
  - fit.SansSouci
  - predict.SansSouci
  - volcanoPlot.SansSouci
  - SansSouciSim
  - SansSouci-methods

- title: "Structured hypotheses"
  desc: > 
    Functions to perform post hoc inference for structured 
    hypotheses as described in the Durand et al. (2020) paper
- contents:
  - SansSouciStruct
  - fit.SansSouciStruct
  - predict.SansSouciStruct
  - SansSouciDyadic
- SansSouciStruct-methods

- exclude:
  - gaussianSamples
  - gaussianTestStatistics

  - volcanoPlot
  - maxFP
  - minTP
  - curveMaxFP
  
  - rowWilcoxonTests
  - rowWelchTests
  - rowBinomialTests
  
  - curveVstar_tree
  - dyadic.from.leaf_list
  - dyadic
  - gauss_bloc
  - gen.mu.leaves
  - gen.mu.noleaves
  - gen.p.values
  - zeta

home:
  links:
  - text: Run volcano plot shiny app
    href:  https://shiny-iidea-sanssouci.apps.math.cnrs.fr/

